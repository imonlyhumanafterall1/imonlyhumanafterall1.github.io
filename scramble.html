<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>iloveu</title>

  <!-- Google Font -->
  <link
          href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap"
          rel="stylesheet"
  />

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      min-height: 100vh;
      display: flex; align-items: center; justify-content: center;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #f885bd, #f499bd);
      color: #fff; text-align: center;
      padding: 1rem;
    }
    .container {
      background: rgba(255,255,255,0.1);
      backdrop-filter: blur(10px);
      padding: 2rem;
      border-radius: 12px;
      max-width: 400px;
      width: 100%;
    }
    h1 { font-weight: 700; margin-bottom: 0.5rem; }
    p { font-weight: 300; margin-bottom: 1.5rem; }
    .scramble-item {
      margin-bottom: 1rem;
      text-align: left;
    }
    .scramble-item .label {
      display: block;
      font-weight: 500;
      margin-bottom: 0.3rem;
      letter-spacing: 1px;
    }
    .scramble-item input {
      width: 100%;
      padding: 0.5rem;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
    }
    .scramble-item input.correct {
      background: #8ae29a;
      color: #0a2e10;
      font-weight: 600;
    }
    #nextBtn {
      margin-top: 1.5rem;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      font-weight: 600;
      color: #764ba2;
      background: #fff;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      display: none;
      transition: transform 0.2s;
    }
    #nextBtn:hover { transform: scale(1.05); }
  </style>
</head>
<body>

<div class="container">
  <h1>unscramble :3</h1>
  <p>:333333</p>
  <div id="scrambleList"></div>
  <button id="nextBtn">im the prettiest</button>
</div>

<!-- confetti -->
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
<script>
  const puzzles = [
    { scrambled: 'OYU', answer: 'YOU' },
    { scrambled: 'REA', answer: 'ARE' },
    { scrambled: 'RTTPEY', answer: 'PRETTY' },
    { scrambled: 'NGAEL', answer: 'ANGEL' }
  ];
  const listEl = document.getElementById('scrambleList');
  let solvedCount = 0;
  const total = puzzles.length;

  // build UI
  puzzles.forEach((p, i) => {
    const item = document.createElement('div');
    item.className = 'scramble-item';
    item.innerHTML = `
        <span class="label">"${p.scrambled}"</span>
        <input type="text" placeholder="Your guess" data-index="${i}" />
      `;
    listEl.appendChild(item);
  });

  // handle input
  listEl.addEventListener('input', e => {
    const inp = e.target;
    if (inp.tagName !== 'INPUT') return;
    const idx = +inp.dataset.index;
    const val = inp.value.trim().toUpperCase();
    if (val === puzzles[idx].answer) {
      if (!inp.classList.contains('correct')) {
        inp.classList.add('correct');
        inp.value = puzzles[idx].answer;
        inp.disabled = true;
        solvedCount++;
        if (solvedCount === total) revealNext();
      }
    }
  });

  // reveal button + fire confetti
  function revealNext() {
    confetti({
      particleCount: 200,
      spread: 60,
      origin: { x: 0.5, y: 0.3 }
    });
    const btn = document.getElementById('nextBtn');
    btn.style.display = 'inline-block';
  }

  // go to final greeting
  document.getElementById('nextBtn').addEventListener('click', () => {
    window.location.href = 'memory.html';
  });
</script>
</body>
</html>
